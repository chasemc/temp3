<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bobbyhadz.com</title>
    <meta charset="UTF-8" />
    <script src="http://d3js.org/d3.v6.min.js"></script>
    <script src="clustermap.min.js"></script>
  </head>

  <body>
    <select id="select">
      <option value="">--Choose an option--</option>
      <option value="./BGC000001.json">Horse 🐴</option>
      <option value="wolf">Wolf 🐺</option>
      <option value="fox">Fox 🦊</option>
    </select>
    <div id="plot"></div>

    <script >
      let chart = ClusterMap.ClusterMap().config({
        cluster: {
          spacing: 30,
          alignLabels: true,
        },
      });
      const select = document.getElementById('select');

    select.addEventListener('change', function handleChange(event) {

    console.log(event.target.value); // 👉️ get selected VALUE
    d3.json(event.target.value).then((data) => {
        d3.select("#plot").datum(data).call(chart);
    });

});

    </script>
  </body>
</html>
